<!DOCTYPE html>
<html lang="en">
 <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>space finder login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script
     src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css"> 
 </head>
 <body>
      <nav class="container-fluid navbar flex-row fixed-top">
         <div class="logo">
             <a href="#">SpaceFinder</a>
         </div>
         <ul class="nav-items m-4 flex-row d-flex">
            <li><a href="#">Home</a></li>
         </ul>
     </nav>
     <div>
        <div class="container-fluid container">
            <form>
                <div class="title">
                    <h3>Sign In</h3>
                </div>
              <div class="form-container">
                <input class="form-control-input" type="email" id="age" placeholder="Enter Email or phone number..." />
                <p id="errorMessage">
                  <b>Please Enter a valid Email or Phone Number</b>
                </p>
                <p id="errorMessage1">
                 <b>Incorrect Password!!</b>
                </p>
              </div>
              <div class="form-container">
                <input class="form-control-input" type="password" id="password" placeholder="Enter Password..." />
              </div>
      
              <button class="btn" id="btn" type="submit"><b>Sign In</b></button>
              <div class="signup">
                  <p><b>New to SpaceFinder?</b><a href="#"><b> Sign Up Now</b></a></p>
              </div>
            </form>
      
            <!-- <div class="people-container"></div> -->
          </div>
     </div>
     <script></script>
 </body>
</html>
